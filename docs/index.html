<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>

    <!-- Описание страницы -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Telegram Web App</h1>
        <p>Этот интерфейс позволяет взаимодействовать с ботом через Telegram Web App.</p>
        <button id="actionButton">Выполнить действие</button>
    </div>

    <!-- Подключение скрипта -->
    <script>
        // Получаем кнопку из HTML
        const actionButton = document.getElementById('actionButton');

        // Обработчик события нажатия кнопки
        actionButton.addEventListener('click', () => {
            // Проверяем, доступен ли Telegram Web App
            if (window.Telegram.WebApp) {
                Telegram.WebApp.showAlert("Действие выполнено!");
            } else {
                alert("Telegram Web App недоступен.");
            }
        });
    </script>
</body>
</html>
